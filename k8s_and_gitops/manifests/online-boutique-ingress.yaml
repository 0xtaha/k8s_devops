# Ingress resource for Online Boutique frontend
# Exposes the application to external access via NGINX Ingress Controller
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: online-boutique-ingress
  namespace: online-boutique
  annotations:
    # Rewrite target URL
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Enable CORS if needed
    # nginx.ingress.kubernetes.io/enable-cors: "true"
    # Set custom timeout
    # nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    # nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  # Specify the ingress class
  ingressClassName: nginx

  # Rules for routing traffic
  rules:
  - host: shop.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

